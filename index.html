<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An OBJ 3D Model Viewer">
    <meta name="author" content="Andrey Kaipov">

    <title>OBJ Viewer</title>
</head>

<body>

    <div class="hide">
        <input id="i_file" type="file" accept=".obj">
        <input id="upload_texture_file" type="file" accept="image/*">
        <a id="o_file" href="" download></a>
    </div>

    <div class="sidebar">

        <ul>
            <a download="" id="download_link">Download triangulated .obj file</a>
            <hr id="download_hreaker">

            <li id="selected_obj"></li>
            <li id="obj_mesh_count"></li>
            <li id="selected_mesh"></li>
            <hr id="selected_hreaker">

            <li id="vertices"></li>
            <li id="edges"></li>
            <li id="faces"></li>
            <li id="characteristic"></li>
            <li id="genus"></li>
        </ul>

    </div>

    <!-- Three.js Renderer goes in here. -->
    <div id="gfxContainer" tabindex="0"></div>


    <!-- SCRIPTS AND CSS -->

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.js"></script>

    <!-- Core Three.js library plus extras. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.js"></script>
    <script type="text/javascript" src="js/libs/OBJLoader.js"></script>         <!-- For loading .obj files -->
    <script type="text/javascript" src="js/libs/OBJExporter.js"></script>       <!-- For expoting them... -->
    <script type="text/javascript" src="js/libs/Projector.js"></script>         <!-- For raycasting to select objects. -->
    <script type="text/javascript" src="js/libs/TransformControls.js"></script> <!-- For object mouse controls. -->
    <script type="text/javascript" src="js/libs/OrbitControls.js"></script>     <!-- For camera mouse controls. -->

    <!-- Half-edge mesh for calculations of meshes. -->
    <script type="text/javascript" src="js/halfedge/HalfEdge.js"></script>
    <script type="text/javascript" src="js/halfedge/HalfEdgeHash.js"></script>
    <script type="text/javascript" src="js/halfedge/HalfEdgeVertex.js"></script>
    <script type="text/javascript" src="js/halfedge/HalfEdgeFace.js"></script>
    <script type="text/javascript" src="js/halfedge/HalfEdgeMesh.js"></script>

    <script type="text/javascript" src="js/OBJParser.js"></script>
    <script type="text/javascript" src="js/OBJHandler.js"></script>
    <script type="text/javascript" src="js/GFXViewer.js"></script>
    <script type="text/javascript" src="js/GFXGUI.js"></script>

    <script>

        let gfxViewer = new GFXViewer();
        gfxViewer.init_lights();
        gfxViewer.animate();
        gfxViewer.init_event_handlers();

        let gfxGui = new GFXGUI( gfxViewer );
        gfxGui.create();

    </script>

    <!-- Google analytics. -->
    <script type="text/javascript">

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-70865218-2', 'auto');
        ga('send', 'pageview');

    </script>

</body>
</html>
